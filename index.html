<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript: Display GeoJSON</title>

    <style>
        #viewDiv {
            height: 100vh;
            width: 100vw;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/GeoJSONLayer"
        ], function (esriConfig, Map, MapView, GeoJSONLayer) {

            esriConfig.apiKey = "AAPK433f41466d60440d91c1c31affdeed39q333BLHYUdTBT9x5jyyBb6p5XkRkl5eFjmdjMaBT3iK9RqETfIR9HgYcNRdNPvtL";

            const map = new Map({
                basemap: "topo"
            });

            const view = new MapView({
                map: map,
                center: [0, 0], // Update to your desired initial center
                zoom: 2,
                container: "viewDiv"
            });

            // Add GeoJSONLayer to the map
            const geojsonLayer = new GeoJSONLayer({
                url: "map.geojson" // Update to the path of your GeoJSON file
            });

            map.add(geojsonLayer);
        });
    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
